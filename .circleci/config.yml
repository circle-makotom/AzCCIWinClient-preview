version: 2

jobs:
  build:
    machine:
      image: windows-server-2019-vs2019:stable
    resource_class: windows.large
    steps:
      - checkout
      - run:
          name: Create a delivery directory
          command: mkdir -p dist
      - run:
          name: Build with dotnet
          command: dotnet publish DecodeServerClient.sln --configuration Release -p:PublishSingleFile=true -r win10-x64 -o dist
      - store_artifacts:
          path: dist
