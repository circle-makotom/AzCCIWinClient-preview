version: 2

jobs:
  build:
    machine:
      image: windows-server-2019-vs2019:stable
    shell: powershell.exe
    resource_class: windows.medium
    steps:
      - checkout
      - run:
          name: Compute build ID
          command: echo "${env:CIRCLE_BUILD_NUM}-$($env:CIRCLE_SHA1.Substring(0, 7))" | tee version.txt
      - run:
          name: Build with dotnet
          command: |
            dotnet build .\DecodeServerClient.sln --configuration Release -p:Version=$(cat version.txt)
            dotnet publish DecodeServerClient\DecodeServerClient.csproj --configuration Release -p:PublishSingleFile=true -p:Version=$(cat version.txt) -r win10-x64
      - run:
          name: Test with VSTest.Console.exe
          command: |
            & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2019\Community\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" .\DecodeServerClientTest\bin\Release\netcoreapp3.1\DecodeServerClientTest.dll /InIsolation /platform:x64
      - store_artifacts:
          path: DecodeServerClient/bin/Release/netcoreapp3.1/win10-x64/publish
