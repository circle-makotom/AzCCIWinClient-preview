version: 2

jobs:
  build:
    machine:
      image: windows-server-2019-vs2019:stable
    shell: powershell.exe
    resource_class: windows.medium
    steps:
      - checkout
      - run:
          name: Compute build ID
          command: echo "${env:CIRCLE_BUILD_NUM}-$($env:CIRCLE_SHA1.Substring(0, 7))" | tee version.txt
      - run:
          name: Build with dotnet
          command: dotnet publish DecodeServerClient\DecodeServerClient.csproj --configuration Release -p:PublishSingleFile=true -p:Version=$(cat version.txt) -r win10-x64
      - store_artifacts:
          path: DecodeServerClient/bin/Release/netcoreapp3.1/win10-x64/publish
